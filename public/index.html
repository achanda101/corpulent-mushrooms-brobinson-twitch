<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Corpulent Mushrooms (11ty Serverless)</title>

        <style>
            .container {
                display: flex;
                gap: 10px;
            }
            .mushroom {
                min-width: 400px;
                position: relative;
            }
            .spot {
                background-color: purple;
                border: 1px solid #ccc;
                border-radius: 50%;
                width: 40px;
                height: 25px;
                position: absolute;
                top: 40%;
                left: 50%;
            }
            .cap {
                background-color: pink;
                border-radius: 50% 50% 0 0;
                padding: 10px;
                max-width: 400px;
                min-height: 125px;
                position: relative;
            }
            .stem {
                background-color: grey;
                width: 120px;
                height: 150px;
                position: relative;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <a href="/">Home</a>
        <a href="/mushroom">Plain ol' mushroom</a>
        <br>
        <h1>Welcome to Corpulent Mushrooms</h1>
        <h2>The site that lets you customise your mushroom for sharing on the interweb!</h2>

        
<h3>Here's the mushroom</h3>

<div class="container">
	<div class="mushroom">
    <div class="cap">
        <div class="spot"></div>
    </div>
    <div class="stem"></div>
</div>
	<form action="/preview/" class="colors">
	<label for="bgcolor"
		>Cap Colour
		<input type="text" name="bgcolor" />
	</label>
	<br />
	<label for="fgcolor"
		>Spot Colour
		<input type="text" name="fgcolor" />
	</label>
	<button type="submit">Make my Mushroom</button>
</form>

</div>

<!-- Start at 00:49:55 in Part 1 to create permanent link to custom coloured mushroom using On Demand builders -->


    </body>
</html>
